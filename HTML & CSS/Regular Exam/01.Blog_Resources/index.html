<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="blog">
      <div class="articles">
        <article class="art art-one">
          <img src="./images/music.jpg" alt="music" />
          <p class="parag-art">Movie reviews</p>
        </article>
        <article class="art art-two">
          <img src="./images/celebrity.jpg" alt="celebrity" />
          <p class="parag-art">Celebrity interviews</p>
        </article>
        <article class="art art-three">
          <img src="./images/tv-show.jpg" alt="tv-show" />
          <p class="parag-art">TV show guides</p>
        </article>
        <article class="art art-four">
          <img src="./images/art.jpg" alt="art" />
          <p class="parag-art">Arts and culture</p>
        </article>
      </div>

      <div class="categories">
        <h2 class="header-category">Other Category</h2>
        <p class="parag-category">
          <i class="fas fa-arrow-circle-right"></i> Finance
        </p>
        <p class="parag-category">
          <i class="fas fa-arrow-circle-right"></i> Business
        </p>
        <p class="parag-category">
          <i class="fas fa-arrow-circle-right"></i> Social media marketing
        </p>
        <p class="parag-category">
          <i class="fas fa-arrow-circle-right"></i> Sales process and strategy
        </p>
        <p class="parag-category">
          <i class="fas fa-arrow-circle-right"></i> Web development
        </p>
        <p class="parag-category">
          <i class="fas fa-arrow-circle-right"></i> Travel hacks
        </p>
      </div>
    </section>
  </body>
</html>
