<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="viewport">
      <section class="card one">
        <div class="i-pos1">
          <img class="first-img" src="./images/picture1.jpg" alt="" />
          <i class="fas fa-link first-i"></i>
        </div>
      </section>
    </div>
    <div class="viewport">
      <section class="card two">
        <div class="i-pos2">
          <img class="second-img" src="./images/picture2.jpg" alt="" />
          <i class="fas fa-star second-i"></i>
        </div>
      </section>
    </div>
  </body>
</html>
